<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>location-deviation-viewer demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../location-deviation-viewer.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      .centered:not([style-scope]):not(.style-scope) {
        max-width: 600px;
      }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Last Hour Deviation From Average</h3>
      <demo-snippet>
        <template is="dom-bind" id="demo" socket-data="{{socketData}}">
          <location-deviation-viewer
            title="Last Hour Deviation From Average"
            socket-server-url="http://localhost:4000"
            listen-to="last-hour-deviation"
            first-key="lastHour"
            second-key="allTime"
          ></location-deviation-viewer>
        </template>
      </demo-snippet>

      <h3>Last Hour Growth</h3>
      <demo-snippet>
        <template is="dom-bind" id="demoTwo" socket-data="{{socketData}}">
          <location-deviation-viewer
            title="Last Hour Growth"
            socket-server-url="http://localhost:4000"
            listen-to="last-hour-growth"
            first-key="now"
            second-key="lastHour"
          ></location-deviation-viewer>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
